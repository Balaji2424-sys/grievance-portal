<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Head Dashboard | Grievance Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Reusing styles from admin.html for consistency */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0d0f1a;
            --surface: #141728;
            --surface-2: #1c2035;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #d946ef;
            /* Different accent for Super Head */
            --accent-glow: rgba(217, 70, 239, 0.3);
            --accent-2: #f0abfc;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --radius: 12px;
        }

        html,
        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        body {
            background-image:
                radial-gradient(ellipse at 15% 0%, rgba(217, 70, 239, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 85% 100%, rgba(167, 139, 250, 0.08) 0%, transparent 50%);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            background: rgba(20, 23, 40, 0.8);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text);
            text-decoration: none;
        }

        .nav-brand .badge {
            background: linear-gradient(135deg, var(--accent), #f0abfc);
            color: #fff;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.15rem 0.5rem;
            border-radius: 999px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 1.7rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 30%, var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-wrap {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 1000px;
        }

        thead {
            background: var(--surface-2);
            border-bottom: 1px solid var(--border);
        }

        thead th {
            padding: 0.85rem 1rem;
            text-align: left;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        tbody td {
            padding: 0.9rem 1rem;
            vertical-align: middle;
        }

        .tracking-code {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: var(--accent-2);
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .action-btn {
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            color: var(--text);
            cursor: pointer;
            font-size: 0.75rem;
            transition: border-color 0.2s;
        }

        .action-btn:hover {
            border-color: var(--accent);
        }

        .loader {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(217, 70, 239, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="navbar"></div>
    <main>
        <div class="page-header">
            <div>
                <h1>Super Head Visibility</h1>
                <p>Full access to all complaints and user identity data.</p>
            </div>
            <button id="refresh-btn" class="action-btn">Refresh</button>
        </div>
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Tracking ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="8">
                            <div class="loader"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/super.js"></script>
</body>

</html>
